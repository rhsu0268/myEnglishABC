{% extends "layout.html" %}
{% load staticfiles %}

{% block title %}Dictionary{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'dictionary/style.css' %}" >
<div class="row">
	<h1>Welcome!</h1>
	<form action="" method="get">
		<p id="blank-error-message">Please enter some text to be translated!</p>
		<div class="form-group">
	    	<label for="text">Word/Sentence:</label>
			<br>
	    	<textarea rows="4" cols="50" id="sentence" onfocus="this.value='';" name="sentence">Enter your sentence here.</textarea>
			<a href="#" class="button" id="translate_text">Translate</a>
			<!--<input type="submit" class="button" id="translate_text" value="Translate">-->
			<a href="#" class="button" id="save_word">Save</a>
	  	</div>
	</form>
	<div id="result">

	</div>


</div>

<!--<script src="../static/dictionary/js/jquery.js"></script>-->
<script src="{% static 'dictionary/js/dictionary.js' %}"></script>

{% endblock %}
