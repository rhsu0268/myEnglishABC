{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row">
        <h1>Login</h1>
        <form>
			<div class="row">
				<div class="small-12 columns">
					<label>
						Username
						<input type="text" placeholder="Username">
					</label>
				</div>
				<div class="small-12 columns">
					<label>
						Password
						<input type="password" placeholder="Password">
					</label>
					<button type="submit" class="button">Login</button>
				</div>
			</div>
		</form>
    </div>

{% endblock %}
