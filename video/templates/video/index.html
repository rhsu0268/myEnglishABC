{% extends "layout.html" %}
{% load static from staticfiles %}

{% block static %}

{% block title %}Videos{% endblock %}

		<ul>
	    {% for video in videos %}
		    <ol>
		    	<header><a href="{% url 'video:detail' pk=video.pk %}" class="video_title" style="color: red">{{video.title}}</a></header>
